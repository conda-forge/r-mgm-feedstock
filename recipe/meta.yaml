{% set version = "1.2-13" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mgm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mgm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mgm/mgm_{{ version }}.tar.gz
  sha256: 6c5581116729bb5445ce4a01c78651e3813411b869f1d07dd6075eb6a2f37951

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-hmisc
    - r-glmnet
    - r-gtools
    - r-qgraph
    - r-stringr

  run:
    - r-base
    - r-hmisc
    - r-glmnet
    - r-gtools
    - r-qgraph
    - r-stringr

test:
  commands:
    - $R -e "library('mgm')"           # [not win]
    - "\"%R%\" -e \"library('mgm')\""  # [win]

about:
  home: https://arxiv.org/abs/1510.06871

  license: GPL-2.0-or-later
  summary: Estimation of k-Order time-varying Mixed Graphical Models and mixed VAR(p) models via elastic-net regularized neighborhood regression. For details see Haslbeck & Waldorp (2020) <doi:10.18637/jss.v093.i08>.

  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
